<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supreme Calculator</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <button class="btn calc-clear">C</button>
      <input type="text" class="calc-output" />
      <button class="btn calc-input">7</button>
      <button class="btn calc-input">8</button>
      <button class="btn calc-input">9</button>
      <button class="btn calc-operator">+</button>
      <button class="btn calc-input">4</button>
      <button class="btn calc-input">5</button>
      <button class="btn calc-input">6</button>
      <button class="btn calc-operator">-</button>
      <button class="btn calc-input">1</button>
      <button class="btn calc-input">2</button>
      <button class="btn calc-input">3</button>
      <button class="btn calc-operator">*</button>
      <button class="btn calc-input">0</button>
      <button class="btn calc-input">.</button>
      <button class="btn calc-result">=</button>
      <button class="btn calc-operator">/</button>
    </div>
    <script src="src/calculator.js" type="module"></script>
  </body>
</html>
